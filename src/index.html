<html>
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      h1{
        font-size: 48px;
      }
      section {
        background: #fff;
        color: #111;
        height: 100vh;
      }
      section:nth-child(even) {
        background: #111;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>An example text</h1>
      </section>
      <section>
        <h1>Some more example text</h1>
      </section>
      <section>
        <h1>The last example text</h1>
      </section>
    </main>
    <!-- 
      Parcel will automagically know to build from this file because
      it's right here. Isn't that neat?
     -->
    <script src="./js/index.js"></script>
  </body>
</html>
